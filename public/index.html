        qCloseComposer.addEventListener('click', function () {
          document.getElementById('composer-container').style.display = 'none';
        })


        // ----------------- updates feed with info from firebase -----------------------
        

        
        var theFeed = document.getElementById("the-feed");

        if (overallCategory){
          var theQuestions = db.collection("Questions").where('category','==','Politics');
        }
        else {
          var theQuestions = db.collection("Questions").orderBy('timestamp','desc');
        }

        theQuestions.get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                // doc.data() is never undefined for query doc snapshots
                var questionContainer = document.createElement('div');
                questionContainer.setAttribute('id', 'q-'+doc.data().questionID);
                questionContainer.setAttribute('class','question-container');

                var questionText = document.createElement('div');

                questionContainer.appendChild(questionText);

                var categoryContainer = document.createElement('div');
                categoryContainer.setAttribute('class','category-container');
                questionContainer.appendChild(categoryContainer);

                var categoryImage = document.createElement('div');
                categoryImage.setAttribute('class','category-image');
                categoryContainer.appendChild(categoryImage);
                categoryImage.style.backgroundImage = "url('/assets/visuals/categories.png')";
                if (doc.data().category == "Education"){
                  categoryImage.style.backgroundPosition = '0px 0px';
                }

                  categoryImage.style.backgroundPosition = '0px -81px';
                }

                  categoryImage.style.backgroundPosition = '0px -42px';
                }

                categoryContainer.appendChild(categoryMeta);

                var categoryText = document.createElement('div');

                categoryText.setAttribute('class','category-text');
                categoryMeta.appendChild(categoryText);

                var timestamp = document.createElement('div');
                var theTime = doc.data().timestamp.toDate();
                timestamp.innerHTML = timestampCalc(theTime);
                
                timestamp.setAttribute('class','timestamp');
                categoryMeta.appendChild(timestamp);

                if (doc.data().answers == 0){
                  var divider = document.createElement('div');
                  divider.setAttribute('class','divider');
                  questionContainer.appendChild(divider);

                  var noAnswerContainer = document.createElement('div');
                  noAnswerContainer.setAttribute('class','no-answer-container');
                  questionContainer.appendChild(noAnswerContainer);

                  var textContainer = document.createElement('div');
                  textContainer.setAttribute('class','answer-text-container');
                  noAnswerContainer.appendChild(textContainer);

                  var answers = document.createElement('div');

                  answers.setAttribute('class','no-answer-text');
                  textContainer.appendChild(answers);

                  var subText = document.createElement('div');
                  subText.innerHTML = "Be the first to write a story!";
                  subText.setAttribute('class','no-answer-subtext');
                  textContainer.appendChild(subText);

                  var answerCta = document.createElement('div');
                  answerCta.innerHTML = "Answer";
                  answerCta.setAttribute('class', 'answer-cta');
                  noAnswerContainer.appendChild(answerCta);
                    

                  answerCta.addEventListener('click', function () {

                    var answerCompBackground = document.createElement('div');
                    answerCompBackground.setAttribute('class','blackout');
                    var theDocument = document.getElementsByTagName('body')[0];
                    theDocument.prepend(answerCompBackground);

                    var composerContainer = document.createElement('div');
                    composerContainer.setAttribute('class','composer-container');
                    theDocument.prepend(composerContainer);

                    var answerComposer = document.createElement('div');
                    answerComposer.setAttribute('class','answer-composer');
                    composerContainer.appendChild(answerComposer);

                    var closeComposer = document.createElement('img');
                    closeComposer.src = '/assets/visuals/cross.svg';
                    closeComposer.setAttribute('class','close-composer');
                    answerComposer.appendChild(closeComposer);

                    closeComposer.addEventListener('click', function () {
                      composerContainer.remove();
                      answerCompBackground.remove();
                    })

                    var initialQuestion = document.getElementById('q-'+doc.data().questionID)
                                            .getElementsByClassName('question-text')[0].textContent;

                    var answerRecap = document.createElement('div');
                    answerRecap.setAttribute('class','answer-recap');
                    answerRecap.textContent = initialQuestion;
                    answerComposer.appendChild(answerRecap);

                    var categoryContainer = document.createElement('div');
                    categoryContainer.setAttribute('class','category-container');
                    answerComposer.appendChild(categoryContainer);

                    var categoryImage = document.createElement('div');
                    categoryImage.setAttribute('class','category-image');
                    categoryContainer.appendChild(categoryImage);
                    categoryImage.style.backgroundImage = "url('/assets/visuals/categories.png')";
                    if (doc.data().category == "Education"){
                      categoryImage.style.backgroundPosition = '0px 0px';
                    }
                    else if (doc.data().category == "Identity"){
                      categoryImage.style.backgroundPosition = '0px -81px';
                    }

                      categoryImage.style.backgroundPosition = '0px -42px';
                    }
                    else if (doc.data().category == "Health"){
                      categoryImage.style.backgroundPosition = '0px -118px';
                    }
                    else if (doc.data().category == "Entertainment"){

                    else {
                      categoryImage.style.backgroundPosition = '0px -200px';
                    }

                    var categoryMeta = document.createElement('div');
                    categoryMeta.setAttribute('class','category-meta');
                    categoryContainer.appendChild(categoryMeta);

                    var categoryText = document.createElement('div');
                    categoryText.innerHTML = doc.data().category;
                    categoryText.setAttribute('class','category-text');
                    categoryMeta.appendChild(categoryText);

                    var timestamp = document.createElement('div');
                    var theTime = doc.data().timestamp.toDate();
                    timestamp.innerHTML = timestampCalc(theTime);
                    
                    timestamp.setAttribute('class','timestamp');
                    categoryMeta.appendChild(timestamp);

                    var answerForm = document.createElement('form');
                    answerComposer.appendChild(answerForm);

                    var answerInputField = document.createElement('textarea');
                    answerInputField.setAttribute('type', 'text');
                    answerInputField.setAttribute('class', 'answer-input-field');
                    answerInputField.autofocus = true;
                    answerInputField.placeholder = "Here's my story..."

                    var charsCount = document.createElement('div');
                    charsCount.style.color = 'red';
                    charsCount.innerHTML = 'Please write more. -280';
                    charsCount.setAttribute('class', 'chars-count'); 

                    answerForm.appendChild(answerInputField);
                    answerComposer.appendChild(charsCount);

                    var composerCta = document.createElement('div');
                    composerCta.setAttribute('class', 'composer-cta-disabled');
                    composerCta.textContent = 'Post Story';
                    answerComposer.appendChild(composerCta);
                  
                    var theirKeyAmount;
                    answerInputField.addEventListener('keyup', function() {
                      if(this.value.length < minLength) {
                        charsCount.style.color = 'red';
                        charsCount.innerHTML = 'Please write more. -';
                        composerCta.setAttribute('class', 'composer-cta-disabled');
                        charsCount.innerHTML += (minLength - this.value.length);
                      }
                      else {
                        charsCount.style.color = 'green';
                        charsCount.innerHTML = 'Great answer. ';
                        composerCta.setAttribute('class', 'composer-cta-enabled');
                        charsCount.innerHTML += (this.value.length - minLength);
                      }
                      theirKeyAmount = this.value.length;
                    });
                    
                    composerCta.addEventListener('click', function () {
                      console.log(theirKeyAmount);
                      if (theirKeyAmount > minLength) {
                        
                        var theirText = document.getElementsByClassName('answer-input-field')[0].value;
                        console.log(theirText);

                        answerCta.remove();
                        answerForm.remove();
                        subText.remove();
                        answers.remove();
                        textContainer.remove();
                        divider.remove();
                        noAnswerContainer.remove();
                        answerComposer.remove();
                        answerCompBackground.remove();

                        answerDiv.innerHTML = theirText;
                        answerDiv.setAttribute('class','answer-text');
                        document.getElementById('q-'+doc.data().questionID).appendChild(answerDiv);

                        var db = firebase.firestore();
                        var theQuestion = doc.data().questionID;

                        db.collection('answers').add({

                          questionID: theQuestion,
                          timestamp: theTimestamp,

                        })

      function timestampCalc (date) {
        var seconds = Math.floor((new Date() - date) / 1000);

                var interval = Math.floor(seconds / 31536000);

                if (interval > 1) {
                  return interval + " years ago";
                }
                interval = Math.floor(seconds / 2592000);
                if (interval > 1) {
                  return interval + " months ago";
                }
                interval = Math.floor(seconds / 86400);
                if (interval > 1) {
                  return interval + " days ago";
                }
                interval = Math.floor(seconds / 3600);
                if (interval > 1) {
                  return interval + " hours ago";
                }
                interval = Math.floor(seconds / 60);
                if (interval > 1) {
                  return interval + " minutes ago";
                }
                return interval + " seconds ago";
      }

          //document.getElementById("sign-out").hidden = false;
